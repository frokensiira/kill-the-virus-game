<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kill the virus</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Shade&family=Monofett&family=Anton&family=Press+Start+2P&display=swap" rel="stylesheet"> 

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous"/> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />

    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="background">

    <div id="start" >

        <h1 id="game-title">Kill the virus</h1>
        <div id="login-box">
            <form id="login-form" class="form-group form-inline">
                <input type="text" id="username" class="form-control form-control-lg mr-3"
                placeholder="Player name" required>
                <button type="submit" class="btn btn-outline-info btn-lg" id="login-button">Join</button>
            </form>
        </div>
    </div>

    <div id="game" class="d-none">
        
        <div id="score-board-menu">

            <div id="board-wrapper">
                <div id="players-wrapper">
                    <h1>Players</h1>
                    <ul id="players-list">
                        <li id="player-one"><span class="fas fa-user"></span></li>
                        <li id="player-two"><span class="fas fa-user"></span></li>
                    </ul>
                </div>

                <div id="score">
                    <h1>Score</h1>
                    <ul id="score-list">
                        <li id="player-one-score">0</li>
                        <li id="player-two-score">0</li>
                    </ul>
                </div>

                <div id="time">
                    <h1>Time</h1>
                    <ul id="time-list">
                        <li id="player-one-time">00:00:000</li>
                        <li id="player-two-time">00:00:000</li>
                    </ul>
                </div>
            </div>

        </div>
        <div id="game-area">
            <div id="info-container"></div>
            <div id="result-container" class="d-none">
                <h2 id="winner"></h2>
                <p id="game-result"></p>
                <div id="player-result-container">
                    <div id="player-one-result-container">
                        <h3 id="player-one-result-heading"></h3>
                        <ul id="player-one-result-list"></ul>
                    </div>

                    <div id="player-two-result-container">
                        <h3 id="player-two-result-heading"></h3>
                        <ul id="player-two-result-list"></ul>
                    </div>
                </div>
                <button id="play-again">Play again</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="assets/js/game.js"></script>
</body>
</html>
