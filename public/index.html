<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kill the virus</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Shade&family=Monofett&family=Press+Start+2P&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="background">

    <div id="start">

        <h1 id="game-title">Kill the virus</h1>
        <div id="login-box">
            <form id="login-form" class="form-group form-inline">
                <input type="text" id="username" class="form-control form-control-lg mr-3"
                placeholder="Player name" required>
                <button type="submit" class="btn btn-outline-info btn-lg" id="login-button">Join</button>
            </form>
        </div>
    </div>

    <div id="game" class="d-none">
        
        <div id="score-board-menu" >

            <div id="players-wrapper">
                <h1>Players</h1>
                <ul id="players-list">
                </ul>
            </div>

            <div id="score">
                <h1>Score</h1>
                <h2>2</h2>
                <h2>1</h2>
            </div>

            <div id="previous-reaction-time">
                <h1>Previous time</h1>
                <h2>2.1</h2>
                <h2>1.8</h2>
            </div>

            <div id="timer-box">
                <div id="timer">HH : MM : SS</div>
            </div>

        </div>
        <div id="game-area"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="assets/js/game.js"></script>
</body>
</html>
